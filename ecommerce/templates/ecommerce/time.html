<script>
document.getElementById("fs").addEventListener("click", function(event){
  event.preventDefault()
});
function myFunction(e) {
  e.preventDefault();
  var x = document.getElementById("frm1");
  for (i = 0; i < x.length ;i++) {
    //console.log(x.elements[i])
    if(i % 3 == 0){
      if(x.elements[i].checked){
        x.elements[i-1].innerHTML = "";
        x.elements[i-2].innerHTML = "";
      }
      else{
        x.elements[i-1].setAttribute("required", "");
        x.elements[i-2].setAttribute("required", "");
      }


    }
  }
  // GENERATES STRING FOR PYTHON TO USE vvvv
  var text = "";
  var i;
  for (i = 0; i < x.length ;i++) {
    if(x.elements[i].type == "checkbox"){
      text += x.elements[i].checked;
    } else {
    text += x.elements[i].value + ",";
  }
  }
  console.log(text)
}
</script>
